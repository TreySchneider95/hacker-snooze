<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel=stylesheet integrity=sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 crossorigin=anonymous>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a id="top" class="nav-link" aria-current="page" href="#">Top stories</a>
                    </li>
                    <li class="nav-item">
                        <a id="new" class="nav-link" href="#">New stories</a>
                    </li>
                    <li class="nav-item">
                        <a id="best" class="nav-link" href="#">Best stories</a>
                    </li>
                    <li class="nav-item">
                        <a id="ask" class="nav-link" href="#">Ask stories</a>
                    </li>
                    <li class="nav-item">
                        <a id="show" class="nav-link" href="#">Show stories</a>
                    </li>
                    <li class="nav-item">
                        <a id="job" class="nav-link" href="#">Job stories</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Hacker Snooze</h1>
            <h4 class="mb-3">Hacker news <span id="set-stories">top</span> stories</h4>
        </div>
    </header>
    <div class="text-center m-5" id="loader"><h3>Loading...</h3></div>
    <div class="container mt-5">
    </div>
    <script src="main.js"></script>

</html>
